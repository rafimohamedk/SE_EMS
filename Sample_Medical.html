<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .container input, .container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .hospital-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find Hospitals</h2>
        <input type="text" id="pincode" placeholder="Enter Pincode" required>
        <button onclick="getHospitalInfo()">Search</button>
        <div class="hospital-info" id="hospitalInfo"></div>
    </div>

    <script>
        function getHospitalInfo() {
            const pincode = document.getElementById('pincode').value;
            const hospitalInfoDiv = document.getElementById('hospitalInfo');

            // Sample data - in a real application, this data would come from a server
            const hospitals = {
                '10001': ['Hospital A', 'Hospital B'],
                '10002': ['Hospital C', 'Hospital D']
            };

            if (hospitals[pincode]) {
                hospitalInfoDiv.innerHTML = '<h3>Hospitals in ' + pincode + ':</h3>';
                hospitalInfoDiv.innerHTML += '<ul>';
                hospitals[pincode].forEach(hospital => {
                    hospitalInfoDiv.innerHTML += '<li>' + hospital + '</li>';
                });
                hospitalInfoDiv.innerHTML += '</ul>';
            } else {
                hospitalInfoDiv.innerHTML = '<p>No hospitals found for this pincode.</p>';
            }
        }
    </script>
</body>
</html>
